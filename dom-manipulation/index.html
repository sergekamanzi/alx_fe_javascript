<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator â€“ Filtering with Web Storage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Dynamic Quote Generator</h1>
  </header>

  <main>
    <!-- Controls: Category Filter + Import/Export -->
    <section class="controls">
      <label for="categoryFilter"><strong>Filter by category:</strong></label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated options -->
      </select>

      <div class="import-export">
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes</button>
      </div>
    </section>

    <!-- Quote List -->
    <section class="quotes">
      <ul id="quotesList"></ul>
    </section>

    <!-- Add Quote Form -->
    <section class="add-quote">
      <h2>Add a New Quote</h2>
      <form id="quoteForm">
        <input type="text" id="quoteText" placeholder="Enter quote" required />
        <input type="text" id="quoteCategory" placeholder="Enter category" required />
        <button type="submit">Add Quote</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dynamic Quote Generator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
